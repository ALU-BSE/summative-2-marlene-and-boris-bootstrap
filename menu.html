<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu List with Total</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container-fluid mt-3" data-bs-theme="dark">
    <header>
      <div class="d-flex">
        <a href="./index.html" class="d-flex gap-3 nav-link">
          <img
            class="logo_img"
            src="./images/ðŸ¦† emoji _taco_.png"
            alt="logo"
            width="50px"
            height="50px" />
          <p class="fs-4 fw-bold">EL CALIENTE</p>
        </a>

        <div class="container text-center font-monospace">
          <h1>Menu List</h1>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <div id="menu" class="row justify-content-center">
        <!-- Add more menu items here -->
        <div class="col-md-3">
          <div class="card p-4 bg-warning">
            <img src="./images/rolex.png" alt="rolex" />
            <div class="fs-5">
              <p class="item_price">$10.00</p>
              <p>Spicy Beef Burrito</p>
              <button
                type="button"
                class="btn btn-primary add-to-cart"
                data-name="Spicy Beef Burrito"
                data-price="10.00">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-4 bg-warning">
            <img src="./images/cut_pieces.png" alt="rolex" />
            <div class="fs-5">
              <p class="item_price">$7.00</p>
              <p>Chicken Quesadilla</p>
              <button
                type="button"
                class="btn btn-primary add-to-cart"
                data-name="Spicy Beef Burrito"
                data-price="7.00">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-4 bg-warning">
            <img src="./images/taco.png" alt="rolex" />
            <div class="fs-5">
              <p class="item_price">$5.00</p>
              <p>Taco Supreme</p>
              <button
                type="button"
                class="btn btn-primary add-to-cart"
                data-name="Spicy Beef Burrito"
                data-price="5.00">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-4 bg-warning">
            <img src="./images/meat_chapati.png" alt="rolex" />
            <div class="fs-5">
              <p class="item_price">$12.00</p>
              <p>Mexican Enchillada</p>
              <button
                type="button"
                class="btn btn-primary add-to-cart"
                data-name="Spicy Beef Burrito"
                data-price="12.00">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div id="cart" class="mx-auto w-50">
        <h3 class="font-monospace">ORDER</h3>
        <ul id="cart-items" class="list-group"></ul>
        <div class="mt-4 fs-4">
          <span class="font-monospace">Total:</span> $<span id="total-price"
            >0.00</span
          >
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
